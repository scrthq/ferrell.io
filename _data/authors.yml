# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
nferrell:
  name:              Nate Ferrell
  email:             n@ferrell.io

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
    Nate lives in Dallas, TX with his wife, son and their 4 ~~fur children~~ dogs. He is passionate about PowerShell development, DevOps culture, mechanical keyboards, gaming, sound engineering and new technology in general. Outside of the office and IDE, he's typically playing PC games, taking photos with his wife or playing with the pups. 

  # This photo will be used in the about section
  picture:
    path:            /assets/img/128x128.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/128x128.png
      2x:            /assets/img/256x256.png

