---
label: Blog Post
hide_body: false
is_partial: false
fields:
- type: text
  name: layout
  label: Layout
  description: The layout to use during page rendering. Needs to be set to default
    value of "post" for blog posts.
  hidden: true
  config:
    required: false
  default: post
- type: text
  name: title
  label: Title
  description: The title of the post
  config:
    required: true
- type: text
  name: description
  label: Description
  description: The description of the blog post.
  config:
    required: true
- type: tag_list
  name: tags
  label: Tags
  description: 'Tags to add to the post. Common options are: [powershell, aws, cloudformation,
    lambda, vaporshell]'
  default:
  - powershell
  - aws
  - c#
- type: boolean
  name: comments
  label: Comments enabled
  description: Whether or not comments are enabled on this post.
  default: true
- type: text
  name: excerpt_separator
  label: Excerpt Separator
  config:
    required: false
  hidden: true
  description: The separator string defining where the post excerpt should end.
  default: "<!--more-->"
- type: textarea
  hidden: false
  config:
    wysiwyg: false
    schema:
      format: markdown
    required: true
  label: code snippet
  description: A whimsical snippet of usually fake code related to the post in some
    way.
  name: code_snippet
  default: Get-Process | Stop-Process
- type: text
  name: code_language
  label: code language
  description: The language of the code snippet
  default: powershell
- type: text
  name: quote
  label: quote
  config:
    required: true
  description: 'A random inspirational quote that is added at the top of the post.
    Format is: > "Quote contents." - Author Person'
  default: Do or do not, there is no try.
- type: text
  name: quote_author
  label: quote author
  description: The author of the quote
  config:
    required: true
  default: Yoda
pages:
- _posts/testing.md
- _posts/2019-02-23-template.md
